<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            background-image: url('https://i.pinimg.com/564x/02/31/2a/02312ad13662a75771b7d3d840687c3b.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
    
        .icon-bar {
            width: 100%;
            background-color: #5b5959;
            overflow: auto;
        }
        
        .icon-bar a {
            display: inline-block;
            width: 14%;
            text-align: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 35px;
        }
        
        .icon-bar a:hover {
            background-color: #484848;
        }
        
        .active {
            background-color: #680c07;
        }
        
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .button {
            background-color: #2f2e2e;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 1px 1px;
            cursor: pointer;
        }
        
         /* Style for the username input */
        input[type="text"].username {
            width: 60%; /* Adjust the width as needed */
            height: 10px; /* Adjust the height as needed */
            padding: 10px; /* Add padding for better appearance */
            font-size: 16px; /* Adjust font size */
            border-radius: 5px; /* Add border radius for rounded corners */
            border: 1px solid #000000; /* Add border for better visibility */
            margin-bottom: 20px; /* Add some space between input fields */
        }

        /* Style for the post input */
        input[type="text"].post {
            width: 90%; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            padding: 50px; /* Add padding for better appearance */
            font-size: 16px; /* Adjust font size */
            border-radius: 5px; /* Add border radius for rounded corners */
            border: 1px solid #0b0a0a; /* Add border for better visibility */
            margin-bottom: 20px; /* Add some space between input fields */
        }
    </style>
</head>
<body>

<div class="icon-bar">
  <a href="/"><i class="fa fa-home"></i></a>
  <a href="/sign"><i class="fa fa-sign-in"></i></a>
  <a href="login"><i class="fa fa-user"></i></a> 
  <a href="events"><i class="fa fa-search"></i></a>  
  <a class="active" href="post"><i class="fa fa-plus-square-o"></i></a> 
  <a href="likes"><i class="fa fa-comment"></i></a>
  <a href="footprint1"><i class="fa fa-globe"></i></a> 
</div>
<center><h1>POSTS</h1></center> 
<form method="POST" action="/post">
    <br>
    <label for="username">Username:</label><br>
    <input type="text" class="username" name="username" />
    <br>
    <label for="username">Post Here:</label><br>
    <input type="text" class="post" name="post" />
    <br>
    <br>
    <center><button class="button">Click here to Post</button></center>
</form>

</body>
</html>
