<!DOCTYPE html>
<html>
<head>
    <title>Footprint Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
       body {
            margin: 0;
            background-image: url('https://i.pinimg.com/564x/02/31/2a/02312ad13662a75771b7d3d840687c3b.jpg'); /* Specify the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* Adding a font-family for better readability */
            color:rgb(69, 2, 2)
        }

        .icon-bar {
            width: 100%;
            background-color: #5b5959;
            overflow: auto;
        }

        .icon-bar a {
        display: inline-block;
        width: 14%;
        text-align: center;
        padding: 12px 0;
        transition: all 0.3s ease;
        color: white;
        font-size: 35px; /* Adjust font size */
      }

        .icon-bar a:hover {
            background-color: #484848;
        }

        .active {
            background-color: #680c07;
        }

        .container {
            margin-top: 50px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            border-collapse: collapse;
            width: 75%;
        }

        th, td {
            border: 1px solid rgb(70, 1, 1);
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #5b5959;
            color: white;
        }
        .container {
            width: 80%; /* Set the width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px; /* Add some padding to the container */
            background-color: #f0f0f0; /* Set a background color for the container */
            border: 1px solid #ccc; /* Add a border around the container */
        }
    </style>
</head>
<body>
<div class="icon-bar">
    <a href="/"><i class="fa fa-home"></i></a>
    <a href="/sign"><i class="fa fa-sign-in"></i></a>
    <a href="login"><i class="fa fa-user"></i></a>
    <a href="events"><i class="fa fa-search"></i></a>
    <a href="post"><i class="fa fa-plus-square-o"></i></a>
    <a href="likes"><i class="fa fa-comment"></i></a>
    <a class="active" href="footprint1"><i class="fa fa-globe"></i></a>
</div>
<div class="container">
    <center>
      <h1>FOOTPRINT</h1>
      <table>
        <tbody>
            {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </center>
</div>
</body>
</html>
